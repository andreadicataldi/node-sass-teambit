<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teambit</title>
    <script
      src="https://kit.fontawesome.com/56a1f4d2e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dist/css/app.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="./dist/img/logo.svg" alt="" />
        <ul>
          <li>
            <a href="#">Solutions<i class="fas fa-chevron-down"></i></a>
          </li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Sign In</a></li>
          <li>
            <button>
              <img src="./dist/img/google-logo.svg" alt="" /> Sign Up
            </button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="jumbotron">
        <div class="jumbotron-container">
          <div class="jumbotron-text">
            <h1>Understand, recognize and develop your people</h1>
            <p>
              Teambit helps teams create a high performing culture with regular
              feedback.
            </p>
            <div class="buttons">
              <button>
                <a href=""
                  ><img src="./dist/img/google-logo.svg" alt="" />Sign up with
                  Google</a
                >
              </button>
              <span>or</span>
              <button>
                <a href=""
                  ><img src="./dist/img/slack-logo.svg" alt="" />Sign up with
                  Slack</a
                >
              </button>
            </div>
            <a class="menu-link" href="#"
              >or use your email address<i class="fas fa-arrow-right"></i
            ></a>
          </div>
          <div class="jumbotron-img">
            <img src="./dist/img/illustration-main.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
    <script src="./dist/js/app.js"></script>
  </body>
</html>
